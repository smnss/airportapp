<div class="">
    <mat-card>
        <mat-card-content>
            
              <form class="example-form">
                 
                  <mat-form-field class="example-full-width">
                    <input type="text" placeholder="From" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
                    <mat-autocomplete #auto="matAutocomplete">
                      <mat-option *ngFor="let option of options" [value]="option">
                        {{option}}
                      </mat-option>
                    </mat-autocomplete>
                  </mat-form-field>
<img src="../../../../assets/flight-route.png" width="100"/>
                  <mat-form-field class="example-full-width">
                      <input type="text" placeholder="To" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
                      <mat-autocomplete #auto="matAutocomplete">
                        <mat-option *ngFor="let option of options" [value]="option">
                          {{option}}
                        </mat-option>
                      </mat-autocomplete>
                    </mat-form-field>
<span class="onLable text-muted">on</span>
                    <mat-form-field class="example-full-width">
                        <input matInput [min]="minDate" [max]="maxDate" disabled [matDatepicker]="picker" placeholder="Choose a date">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker disabled="false"></mat-datepicker>
                      </mat-form-field>

                </form>
            

        </mat-card-content>
      </mat-card>
  </div>
